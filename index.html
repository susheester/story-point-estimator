<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Point Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Story Point Estimator</h1>
  <p>Paste your Jira story description below:</p>

  <textarea id="storyText" placeholder="As a user, I want to..."></textarea>
  <br>
  <button onclick="estimate()">Estimate</button>

  <div id="output"></div>

  <script src="app.js"></script>
</body>
</html>
